<!DOCTYPE html>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
$('#myTab a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})
</script>

<div>

<ul class="nav nav-tabs" role="tablist">

  <li><a href="#projects" role="tab" data-toggle="tab">Messages</a></li>
</ul>
<!-- Tab panes -->
<div class="tab-content">

<div class="tab-pane active" id="resume">Hello Resume!</div>

</div>
</body>

</html>
